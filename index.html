<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parabéns Minha Princesa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: transparent;
    }

    .header h1 {
      font-size: clamp(20px, 4vw, 36px);
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }

    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
    }

    .instruction {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #ccc;
    }

    .button-container {
      position: relative;
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      padding: 18px 40px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff7ab6, #ff4d8d);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      box-shadow: 0 4px 20px rgba(255, 122, 182, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .hint {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .surprise-container {
      display: none;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .surprise-container.active {
      display: block;
    }

    .message-text {
      font-size: clamp(20px, 3vw, 28px);
      line-height: 1.8;
      margin-bottom: 60px;
      margin-top: 80px;
      color: #fff;
      opacity: 0;
    }

    .message-text.show {
      animation: fadeInText 3s ease forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .photos-grid {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 100px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .photo-item {
      opacity: 0;
      transform: translateY(30px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }

    .photo-item.show {
      animation: fadeInPhoto 2s ease forwards;
    }

    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    @keyframes fadeInPhoto {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #youtube-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1> </h1>
  </div>

  <div class="main-content" id="mainContent">
    <div class="button-container">
      <button class="btn" id="magicBtn">Clique aqui</button>
    </div>
    <div class="hint">clica no botão e vê o que acontece</div>
  </div>

  <div class="surprise-container" id="surpriseContainer">
    <div class="message-text" id="messageText"></div>
    <div class="photos-grid" id="photosGrid"></div>
  </div>

  <div id="youtube-player"></div>

  <script>
    const btn = document.getElementById('magicBtn');
    const container = document.querySelector('.button-container');
    const mainContent = document.getElementById('mainContent');
    const surpriseContainer = document.getElementById('surpriseContainer');
    const messageText = document.getElementById('messageText');
    const photosGrid = document.getElementById('photosGrid');
    
    let clickCount = 0;
    
    const message = "fiz isso só pra você lembrar que, mesmo tendo 20 anos, continua sendo uma princesinha linda com espírito de criança! EU TE AMO!!!";
    
    const photos = [
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      '',
      ''
    ];

    btn.addEventListener('click', () => {
      clickCount++;
      
      if (clickCount <= 5) {
        // Primeiros 5 cliques: nada acontece
        return;
      } else if (clickCount <= 10) {
        // Cliques 6-10: botão foge
        moveButton();
      } else if (clickCount === 11) {
        // 11º clique: surpresa!
        showSurprise();
      }
    });

    function moveButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();
      
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;
      
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
    }

    function showSurprise() {
      mainContent.style.display = 'none';
      surpriseContainer.classList.add('active');
      
      loadYouTubeAPI();
      typeMessage();
      showPhotosSequentially();
    }

    function typeMessage() {
      let index = 0;
      messageText.classList.add('show');
      
      const interval = setInterval(() => {
        if (index < message.length) {
          messageText.textContent += message[index];
          index++;
        } else {
          clearInterval(interval);
        }
      }, 80);
    }

    function showPhotosSequentially() {
      const photoElements = [];
      
      photos.forEach((src, i) => {
        const photoDiv = document.createElement('div');
        photoDiv.className = 'photo-item';
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Foto ${i + 1}`;
        photoDiv.appendChild(img);
        photosGrid.appendChild(photoDiv);
        photoElements.push(photoDiv);
      });

      photoElements.forEach((photo, i) => {
        setTimeout(() => {
          photo.classList.add('show');
        }, 3000 + (i * 2500));
      });
    }

    let player;
    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'QV7k4Ttm8jg',
        playerVars: {
          start: 168,
          autoplay: 1,
          controls: 0
        }
      });
    }
  </script>
</body>
</html>
